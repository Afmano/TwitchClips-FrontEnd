<div>
    <div *ngIf="channel; else loading">
        <p>Id: {{channel.user?.id}}</p>
        <p>Login: {{channel.user?.displayName}}</p>
        <p>Language: {{channel.channelInformation?.broadcasterLanguage}}</p>
        <p>Description: {{channel.user?.description}}</p>
        <img [src]="channel.user?.profileImageUrl" />
    </div>
    <ng-template #loading>Loading...</ng-template>
</div>
