<div>
    <div *ngIf="gameData; else loading" class="m-2">
        <p>Id: {{gameData.id}}</p>
        <p>Name:
            <a [href]="getLink(gameData.name!)" class="hover:text-purple-300">
                {{gameData.name}}
            </a>
        </p>


        <img [src]="boxArtConverted" class="mt-2" />
    </div>

    <app-clip-grid *ngIf="gameData" [id]="gameData.id!" source="Game" />

    <ng-template #loading>Loading...</ng-template>
</div>
