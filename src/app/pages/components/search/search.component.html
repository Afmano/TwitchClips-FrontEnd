<div class="card flex justify-center">
    <p-select name="searchField" ngDefaultControl [options]="testValues" placeholder="Select a Value" [editable]="true"
        optionLabel="label" class="w-full md:w-56" [loading]="isLoading" (onChange)="onChange($event)">
        <ng-template let-item #item>
            <a [routerLink]="item.route">{{ item.id }}.{{ item.label }}.{{ item.value }}</a>
        </ng-template>
    </p-select>
</div>
