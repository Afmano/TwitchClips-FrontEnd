<div class="card m-1">
    <p-menubar [model]="items">
        <ng-template #start>
            <!-- Logo -->
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a [routerLink]="item.routerLink" pRipple class="flex items-center p-menubar-item-link">
                <i *ngIf="item.icon" [ngClass]="item.icon"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-2">
                <input type="text" pInputText placeholder="Search" class="w-36" />
            </div>
        </ng-template>
    </p-menubar>
</div>
