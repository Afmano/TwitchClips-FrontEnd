<div class="card m-1">
    <p-menubar [model]="items">
        <ng-template #item let-item let-root="root">
            <a [routerLink]="item.routerLink" class="flex items-center p-menubar-item-link">
                <i *ngIf="item.icon" [ngClass]="item.icon"></i>
                <span>{{ item.label }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <app-search></app-search>
        </ng-template>
    </p-menubar>
</div>
